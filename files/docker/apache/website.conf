<VirtualHost *:80>
  ServerName www.website.com
  DocumentRoot "/website"

  <Directory "/website">
    AllowOverride None
    Require all granted
  </Directory>

  ErrorLog "/var/log/apache2/error.log"
  ServerSignature Off
  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/website/$1

</VirtualHost>
